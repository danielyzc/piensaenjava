<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Demo Primefaces</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h:form id="frm" enctype="multipart/form-data">
            <h:outputText value="SELECCIONAR ARCHIVO"/>
            <p:fileUpload fileUploadListener="#{managedBeanPrimefaces.handleFileUpload}" mode="advanced"
                          messageTemplate="SELECCIONE UN TIPO DE ARCHIVO CORRECTO" 
                          update=":frm" 
                          auto="true" 
                          sizeLimit="10000000" 
                          allowTypes="/(\.|\/)(xlsx|doc|docx|jpg|png|pdf)$/" />
            <p:growl id="messages" showDetail="true" />
        </h:form>


    </h:body>
</html>
